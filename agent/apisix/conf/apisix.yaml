plugins:
  - name: proxy-rewrite
  - name: key-auth

consumers:
  - username: default
    plugins:
      key-auth: 
        key: "kxr9i@6XgKBUxe%O"

routes:
  - uri: /prism-agent/*
    upstream_id: 2
    plugins:
      proxy-rewrite:
        regex_uri: ["^/prism-agent/(.*)", "/$1"]
      key-auth: {}
  - uri: /prism-agent/schema-registry/*
    upstream_id: 4
    plugins:
      proxy-rewrite:
        regex_uri: ["^/prism-agent/schema-registry/(.*)", "/schema-registry/$1"]
      key-auth: {}
  - uri: /prism-agent/verification/*
    upstream_id: 4
    plugins:
      proxy-rewrite:
        regex_uri: ["^/prism-agent/verification/(.*)", "/verification/$1"]
      key-auth: {}
  - uri: /prism-agent/_system/*
    upstream_id: 6
    plugins:
      proxy-rewrite:
        regex_uri: ["^/prism-agent/_system/(.*)", "/$1"]
      key-auth: {}
  - uri: /prism-agent/didcomm
    upstream_id: 3
    plugins:
      proxy-rewrite:
        uri: "/"
  - uri: /docs/prism-agent/api/*
    upstream_id: 2
    plugins:
      proxy-rewrite:
        regex_uri: ["^/docs/prism-agent/api/(.*)", "/api/$1"]
  - uri: /mediator/*
    upstream_id: 1
    plugins:
      proxy-rewrite:
        regex_uri: ["^/mediator/(.*)", "/$1"]
      key-auth: {}
  - uri: /docs/mediator/api/*
    upstream_id: 1
    plugins:
      proxy-rewrite:
        regex_uri: ["^/docs/mediator/api/(.*)", "/api/$1"]
  - uri: /apidocs/*
    upstream_id: 5
    plugins:
      proxy-rewrite:
        regex_uri: ["^/apidocs/(.*)", "/$1"]


upstreams:
  - id: 1
    nodes:
      "mediator:8080": 1 #mediator - optional
    type: roundrobin
  - id: 2
    nodes:
      "prism-agent:8080": 1 #api
    type: roundrobin
  - id: 3
    nodes:
      "prism-agent:8090": 1 #didcom
    type: roundrobin
  - id: 4
    nodes:
      "prism-agent:8085": 1 #tapir
    type: roundrobin
  - id: 5
    nodes:
      "swagger-ui:8080": 1 #swagger
    type: roundrobin
  - id: 6
    nodes:
      "prism-agent:8082": 1 #_system
    type: roundrobin
#END
